name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: ${{ matrix.platform == 'windows' && 'windows' || matrix.platform == 'macos' && 'mac' || 'linux' }}
          target: 'desktop'
          arch: ${{ matrix.platform == 'windows' && 'win64_msvc2019_64' || '' }}

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev xorg-dev libxkbcommon-dev binutils

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Use dynamic find to locate the exe (handles different VS versions)
          $exe = Get-ChildItem -Path build -Filter ChristmasOverlay.exe -Recurse | Select-Object -First 1
          $buildDir = $exe.DirectoryName
          cd $buildDir
          windeployqt --no-compiler-runtime --qmldir ../../ ChristmasOverlay.exe
          Compress-Archive -Path * -DestinationPath ../../ChristmasOverlay-Windows.zip

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          macdeployqt build/ChristmasOverlay.app -dmg
          mv build/ChristmasOverlay.dmg ChristmasOverlay-macOS.dmg

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install linuxdeploy and the Qt plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          
          # Install to AppDir
          cmake --install build --prefix AppDir
          
          # Create AppImage
          # linuxdeploy creates files like ChristmasOverlay-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage
          mv ChristmasOverlay*.AppImage ChristmasOverlay-Linux.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ChristmasOverlay-Windows.zip
            ChristmasOverlay-macOS.dmg
            ChristmasOverlay-Linux.AppImage
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
