name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: ChristmasOverlay-Linux.AppImage
          - os: macos-latest
            platform: macos
            artifact_name: ChristmasOverlay-macOS.dmg
          - os: windows-latest
            platform: windows
            artifact_name: ChristmasOverlay-Windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: ${{ matrix.platform == 'windows' && 'windows' || matrix.platform == 'macos' && 'mac' || 'linux' }}
          target: 'desktop'
          arch: ${{ matrix.platform == 'windows' && 'win64_msvc2019_64' || '' }}

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev xorg-dev libxkbcommon-dev binutils libxcb-cursor0 libxcb-util1 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-icccm4 libxcb-xinerama0

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Use dynamic find to locate the exe (handles different VS versions)
          $exe = Get-ChildItem -Path build -Filter ChristmasOverlay.exe -Recurse | Select-Object -First 1
          $buildDir = $exe.DirectoryName
          cd $buildDir
          windeployqt --no-compiler-runtime --qmldir ../../ ChristmasOverlay.exe
          Compress-Archive -Path * -DestinationPath ../../ChristmasOverlay-Windows.zip

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          macdeployqt build/ChristmasOverlay.app -dmg
          mv build/ChristmasOverlay.dmg ChristmasOverlay-macOS.dmg

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install linuxdeploy and the Qt plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          # Install to AppDir (must include usr/ for AppImage standards)
          cmake --install build --prefix AppDir/usr
          
          # Create a minimal desktop file (required by linuxdeploy)
          mkdir -p AppDir/usr/share/applications
          echo "[Desktop Entry]" > AppDir/usr/share/applications/ChristmasOverlay.desktop
          echo "Type=Application" >> AppDir/usr/share/applications/ChristmasOverlay.desktop
          echo "Name=Christmas Overlay" >> AppDir/usr/share/applications/ChristmasOverlay.desktop
          echo "Exec=ChristmasOverlay" >> AppDir/usr/share/applications/ChristmasOverlay.desktop
          echo "Icon=ChristmasOverlay" >> AppDir/usr/share/applications/ChristmasOverlay.desktop
          echo "Categories=Game;" >> AppDir/usr/share/applications/ChristmasOverlay.desktop
          
          # Use a Dummy icon (required by linuxdeploy)
          mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
          touch AppDir/usr/share/icons/hicolor/scalable/apps/ChristmasOverlay.svg
          
          
          # Create AppImage
          # Point to the executable explicitly and set QMAKE/EXTRA_QT_PLUGINS
          export QMAKE=$(which qmake6 || which qmake)
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage \
            --executable AppDir/usr/bin/ChristmasOverlay
          
          mv ChristmasOverlay*.AppImage ChristmasOverlay-Linux.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
